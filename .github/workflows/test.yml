name: Scrape latest data

on:
  push: 
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron:  '*/60 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Search shared pages
      run: |-
        sh ./scripts/query_pages.sh
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
    - name: Query til db
      run: |-
        sh ./scripts/query_til_db.sh | jq '.'
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        TIL_DATABASE_ID: ${{ secrets.TIL_DATABASE_ID }}
